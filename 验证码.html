<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p></p>
		<button>Êç¢</button>
		<script>
			var b=""
			var cal=function(){
				var a=parseInt(Math.random()*43+48);				
				console.log(a);
				if(a<65&&a>57){
					cal();					
				}else{
					a=String.fromCharCode(a);
					console.log(a);
					b=b+a;
				}
				if(b.length<=3){
					cal()
				}else{
					return b;
				}				
			}
			cal()
			console.log(b)
			var p=document.querySelector("p")
			p.innerHTML=b;
			document.querySelector("button").addEventListener("click",function(){						
				b="";
				cal();
				p.innerHTML=b;
			})
			
			
			
			
			
		</script>
	</body>
</html>
